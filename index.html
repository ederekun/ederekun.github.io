<!DOCTYPE html>
<html>

<!-- Sources start -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<!-- Sources end -->

<style>
	:root {
		--accent-color: red;
		--text-icon-size: 30px;
		--primary-font: 'Roboto Mono'
	}

	body {
		font-family: var(--primary-font, sans-serif);
		font-size: var(--text-icon-size, 20px);
		background-color: white;
		color: black;
		user-select: none;
	}

	h1 {
		font-size: var(--text-icon-size, 25px);
	}

	h2 {
		font-size: calc(var(--text-icon-size, 25px) - 5px);
	}

	h3, p {
		font-size: calc(var(--text-icon-size, 25px) - 10px);
	}

	.card {
		display: block;
		box-shadow: 0 10px 25px rgba(0,0,0,0.15), 0 5px 10px rgba(0,0,0,0.45);
		border: 1px solid rgba(0,0,0,0.15);
		border-radius: 10px;
		padding: 15px;
		margin: 15px;
		background-color: white;
		text-align: center;
	}

	.card:active {
		animation-name: card-press;
		animation-duration: 100ms;
		animation-fill-mode: forwards;
	}

	@keyframes card-press {
		100% {
			box-shadow: 0 0 0 0;
			transform: scale(0.98);
		}
	}

	.fa {
		color: var(--accent-color, black);
		text-decoration: none;
	}

	.fa:hover {
		color: black;
	}

	.social-label {
		font-family: var(--primary-font, sans-serif);
		margin: 5px;
	}

	#centered-layer {
		display: flex;
		flex-direction: column;
		position: absolute;
		margin: auto;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		width: 75%;
		height: 50%;
		justify-content: center;
	}

	#info-card {
		float: left;
		width: 50%;
	}

	#ref-card {
		float: right;
		width: 50%;
	}

	#title-card {
		background: repeating-linear-gradient(
			45deg,
			var(--accent-color, black) 0px,
			var(--accent-color, black) 40px,
			black 40px,
			black 80px
		);
		color: white;
	}

	#title-card:hover  {
		background: white;
		color: black;
	}

	#username {
		font-weight: bold;
	}

	#username:hover {
		color: var(--accent-color, black);
	}

	@media (max-width: 800px) {
		#info-card {
			float: none;
			width: 100%;
		}

		#ref-card {
			float: none;
			width: 100%;
		}
	}
</style>

<head>
	<title>ederekun</title>
</head>

<body>
	<main>
		<div id="centered-layer">
			<header id="title-card" class="card"><h1>Hi! I am <span id="username">ederekun</span></h1></header>
			<section>
				<div id="info-card">
					<div class="card">
						<h2>Still WIP</h2>
						<hr>
						<p>While I am still thinking of what to put here and studying how to add stuff, why don't you stalk me a bit?</p>
					</div>
				</div>

				<div id="ref-card">
					<a href="https://www.linkedin.com/in/ederekun/" class="fa fa-linkedin card" target="_blank"> <h3 class="social-label">LinkedIn</h3></a>
					<a href="https://www.freecodecamp.org/ederekun" class="fa fa-free-code-camp card" target="_blank"> <h3 class="social-label">freeCodeCamp</h3></a>
					<a href="https://github.com/ederekun" class="fa fa-github card" target="_blank"> <h3 class="social-label">Github</h3></a>
				</div>
			</section>
		</div>
	</main>
</body>

</html>
