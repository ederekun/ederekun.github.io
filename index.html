<!DOCTYPE html>
<html>

<!-- Sources start -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<!-- Sources end -->

<style>
	:root {
		--accent-color: red;
		--text-icon-size: 30px;
		--primary-font: 'Roboto Mono'
	}

	body {
		font-family: var(--primary-font, sans-serif);
		font-size: var(--text-icon-size, 20px);
		background-color: white;
		color: black;
		user-select: none;
	}

	p {
		font-size: calc(var(--text-icon-size, 20px) - 5px);
	}

	.centered-layer {
		width: 75vw;
		height: 50vw;
		margin: 20% auto 20% auto;
		text-align: center;
	}

	.card {
		display: block;
		box-shadow: 0 10px 25px rgba(0,0,0,0.15), 0 5px 10px rgba(0,0,0,0.45);
		border: 1px solid rgba(0,0,0,0.15);
		border-radius: 10px;
		padding: 20px;
		margin: 0 15px 0 15px;
		background-color: white;
	}

	.card:hover {
		box-shadow: 0 0 0 0;
		transform: scale(0.95);
	}

	.fa {
		padding: 15px;
		margin: 15px;
		font-size: calc(var(--text-icon-size, 20px) - 5px);
		text-decoration: none;
		color: var(--accent-color, black);
	}

	.fa:hover {
		color: black;
	}

	.social-label {
		font-family: var(--primary-font, sans-serif);
		margin: 5px;
	}

	#title-card {
		float: left;
		width: 50%;
	}

	#info-card {
		float: right;
		width: 50%;
	}

	#username-card {
		background: repeating-linear-gradient(
			45deg,
			var(--accent-color, black) 0px,
			var(--accent-color, black) 40px,
			black 40px,
			black 80px
		);
		color: white;
	}

	#username-card:hover  {
		background: white;
		color: black;
	}

	#username {
		font-weight: bold;
	}

	#username:hover {
		color: var(--accent-color, black);
	}

	#social-media-card {
		margin-top: 10px;
	}
</style>

<head>
	<title>ederekun</title>
</head>

<body>
	<main>
		<div class="centered-layer">
			<section id="title-card">
				<header id="username-card" class="card">Hi! I am <span id="username">ederekun</span></header>
				<div id="social-media-card">
					<a href="https://www.facebook.com/ederekun/" class="fa fa-facebook card" target="_blank"> <span class="social-label">Facebook</span></a>
					<a href="https://www.instagram.com/exdxe_/" class="fa fa-instagram card" target="_blank"> <span class="social-label">Instagram</span></a>
					<a href="https://github.com/ederekun" class="fa fa-github card" target="_blank"> <span class="social-label">Github</span></a>
				</div>
			</section>

			<aside id="info-card">
				<div class="card">
					<h4>Still WIP</h4>
					<hr>
					<p>While I am still thinking of what to put here and studying how to add stuff, why don't you stalk me a bit?</p>
				</div>
			</aside>
		</div>
	</main>
</body>

</html>
