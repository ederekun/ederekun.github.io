<!DOCTYPE html>
<html>

<!-- Sources start -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!-- Sources end -->

<style>
	:root {
		--accent-color: red;
		--text-icon-size: 1.5em;
		--shadow-config: 0 10px 20px rgba(0,0,0,0.10), 0 5px 5px rgba(0,0,0,0.25);
	}

	body {
		font-family: monospace, arial, sans-serif;
		font-size: var(--text-icon-size, 20px);
		background-color: white;
		color: black;
	}

	.box {
		border: 1px solid rgba(0,0,0,0.15);
		border-radius: 10px;
	}

	.elevated-box {
		box-shadow: var(--shadow-config);
		padding: 20px;
	}

	.fa {
		padding: 5px;
		margin: 5px;
		font-size: var(--text-icon-size, 20px);
		width: var(--text-icon-size, 20px);
		text-decoration: none;
		color: var(--accent-color, black);
	}

	.fa:hover {
		box-shadow: var(--shadow-config);
		color: var(--accent-color, black);
	}

	.centered-layout {
		margin: 15% 25% 15% 25%;
		text-align: center;
	}

	#username {
		color: var(--accent-color, black);
	}

	#social-media-box {
		margin-top: 10px;
	}
</style>

<head>
	<title>ederekun</title>
</head>

<div class="centered-layout">
	<h2 class="box elevated-box">Hi! I am <span id="username">ederekun</span></h2>

		</div>
		<div id="social-media-box" class="centered-layout">
			<a href="https://www.facebook.com/ederekun/" class="fa fa-facebook box" target="_blank"></a>
			<a href="https://www.instagram.com/exdxe_/" class="fa fa-instagram box" target="_blank"></a>
			<a href="https://github.com/ederekun" class="fa fa-github box" target="_blank"></a>
		</div>
	</main>
</div>

</html>
